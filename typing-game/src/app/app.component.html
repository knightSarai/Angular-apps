<div class="container-xxl d-flex justify-content-center">
  <div class="row">
    <div class="col-md-12">
      <div class="card text-center m-4 p-4">
        <div class="card-body">
          <div class="card-title">
            <h3>Typing Challenge</h3>
          </div>
          <div class="card-text">
            <span *ngFor="let letter of randomText.split(''); let idx= index"
                  [class]="compare(letter, enteredText[idx])"
            >{{letter}}</span>
          </div>
          <input class="border-0 muted-input w-100"
                 type="text"
                 (input)="onTextInput($event)"
          >
          <div class="card-subtitle shadow-sm p-3 mt-4 text-info"
               *ngIf="solved"
          >
            <h3>Success!</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
