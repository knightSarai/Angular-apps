<h1>Password Generator</h1>
<div class="">
  <label>Enter Length</label>
  <input type="text">
</div>

<div class="">
  <label>Use Letters</label>
  <input type="checkbox">
</div>
<div class="">
  <label>Use Numbers</label>
  <input type="checkbox">
</div>
<div class="">
  <label>Use Symbols</label>
  <input type="checkbox">
</div>
<div class="">
  <button (click)="generatePassword()">Generate</button>
</div>
<div class="">
  Your password is:
  <span>{{password}}</span>
</div>
